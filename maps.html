<!DOCTYPE html>
<head>
	<title>MAP FRAME</title>
	<script src="https://maps.googleapis.com/maps/api/js"></script>

	<script>
	function loadMap() {

	    //var fnb_con = {-26.0995476, 28.0582989,};

		var mapOptions = {
			center:new google.maps.LatLng(19.373341, 78.662109),
			zoom:7
		};
		var map = new google.maps.Map(document.getElementById("sample"), mapOptions);


		var image = {
			url: "https://github.com/akhanye1/google_maps/blob/master/resource-alittlelesssmaller-mrf-gps-office.png?raw=true",
		};

		var marker = new google.maps.Marker({
			position: new google.maps.LatLng(17.088291, 78.442383),
			map: map,
			icon: image 
		});

		marker.setMap(map);

		// Content of current branch will be displayed here.

		var infowindow = new google.maps.InfoWindow({
			content: "This is the content of this FNB dummy branch"
		});

		// Code snippet for hovering over icon to review location data

		marker.addListener('mouseover', function() {
			infowindow.open(map, marker);
		});
		marker.addListener('mouseout', function() {
			infowindow.close(map, marker);
		});
	}

	</script>
</head>

<body onload="loadMap()">
	<div id="sample" style="width:500px; height:480px;"></div>
</body>
</html>
