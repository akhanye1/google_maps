<!DOCTYPE html>
<head>
	<title>MAP FRAME</title>
	<script src="https://maps.googleapis.com/maps/api/js"></script>

	<script>
	function loadMap() {

		var mapOptions = {
			center:new google.maps.LatLng(19.373341, 78.662109),
			zoom:7
		};
		var map = new google.maps.Map(document.getElementById("sample"), mapOptions);

		

		var marker = new google.maps.Marker({
			position: new google.maps.LatLng(17.088291, 78.442383),
			map: map,
			icon: "https://github.com/akhanye1/google_maps/blob/master/resource.mrf.gps.office.png?raw=true"
		});
	}

	</script>
</head>

<body onload="loadMap()">
	<div id="sample" style="width:500px; height:480px;"></div>
</body>
</html>
